<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
xmlns:composite="http://java.sun.com/jsf/composite">

 <h:head>
        <title></title>
    </h:head>
    <h:body>
    
    	<h:form>
			<ul id="menu">
				<li><h:commandLink action="#{navigationBean.meinePatienten}" value="Meine Patienten" /></li>
				<li><h:commandLink action="#{navigationBean.neuerPatient}" value="Neuer Patient" /></li>
				<li><h:commandLink action="#{navigationBean.aerzte}" value="Ärzte" /></li>
				<li><h:commandLink action="#{navigationBean.logout}" value="Logout" /></li>
			</ul>
		</h:form>
    
        <h3>Übersicht aller Ärzte </h3>
		<h:dataTable var="arzt" value="#{aerzteBean.arztListe}">
	    	<h:column>
		    	<h:outputText value="#{arzt.personalnummer}"/>
		    </h:column>
		    
	    	<h:column>
		    	<h:outputText value="#{arzt.name}"/>
		    </h:column>
		    
	    	<h:column>
		    	<h:outputText value="#{arzt.fachgebiet}"/>
		    </h:column>
		    
	    	<h:column>
		    	<h:outputText value="#{arzt.buero}"/>
		    </h:column>
		    
	    	<h:column>
		    	<h:outputText value="#{arzt.email}"/>
		    </h:column>
		</h:dataTable>

</h:body>
</html>
