<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
xmlns:composite="http://java.sun.com/jsf/composite">

 <h:head>
        <title></title>
    </h:head>
    <h:body>
		
	<h:form>
		<ul id="menu">
			<li><h:commandLink action="#{navigationBean.meinePatienten}" value="Meine Patienten" /></li>
			<li><h:commandLink action="#{navigationBean.neuerPatient}" value="Neuer Patient" /></li>
			<li><h:commandLink action="#{navigationBean.aerzte}" value="Ärzte" /></li>
			<li><h:commandLink action="#{navigationBean.logout}" value="Login" /></li>
		</ul>
	</h:form>
    	
    
        <h3>Bitte registrieren Sie sich </h3>
        <h:form id="login-form">
         <h:outputText value="Name:"/>
           <h:inputText value="#{registrierungBean.name}" id="name"/>
           <br/>
            <h:outputText value="Fachgebiet:"/>
           <h:inputText value="#{registrierungBean.fachgebiet}" id="fachgebiet"/>
           <br/>
           <h:outputText value="Büro:"/>
           <h:inputText value="#{registrierungBean.buero}" id="buero"/>
           <br/>
            <h:outputText value="Email:"/>
           <h:inputText value="#{registrierungBean.email}" id="email">
           </h:inputText>
           <br/>
           <h:outputText value="Passwort:"/>
           <h:inputSecret value="#{registrierungBean.passwort}" id="password"/>
           <br/>
           <h:commandButton id="button" value="Registrieren" action="#{registrierungBean.registrieren}"/>
           <br/>
           <div>Sind Sie schon registriert?</div>
           <h:commandLink action="#{registrierungBean.login}" value="Login"/>
           <br/>
           
        </h:form>
    </h:body>
</html>
