<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
xmlns:composite="http://java.sun.com/jsf/composite">

 <h:head>
        <title></title>
    </h:head>
    <h:body>
    
    <h:form>
		<ul id="menu">
			<li><h:commandLink action="#{navigationBean.meinePatienten}" value="Meine Patienten" /></li>
			<li><h:commandLink action="#{navigationBean.neuerPatient}" value="Neuer Patient" /></li>
			<li><h:commandLink action="#{navigationBean.aerzte}" value="Ärzte" /></li>
			<li><h:commandLink action="#{navigationBean.logout}" value="Logout" /></li>
		</ul>
	</h:form>
	   
		<h3>Geben Sie die Daten des neuen Patienten ein </h3>
        <h:form id="newPatient">
         <h:outputText value="Name:"/>
           <h:inputText value="#{neuerPatientBean.patient.name}" id="name"/>
           <br/>
           
            <h:outputText value="Geburtsdatum:"/>
           <h:inputText value="#{neuerPatientBean.patient.geburtsdatum}" id="geburtsdatum"/>
           <br/>
           
           <h:outputText value="Diagnose:"/>
           <h:inputText value="#{neuerPatientBean.patient.diagnose}" id="diagnose"/>
           <br/>
           
            <h:outputText value="Behandelnder Arzt:"/>
           <h:inputText value="#{neuerPatientBean.patient.behandelnderArzt}" id="arzt"/>
           <br/>
           
           <h:commandButton id="button" value="Speichern" action="#{neuerPatientBean.save}"/>
           <br/>
           <h:commandButton action="#{neuerPatientBean.reset}" value="Zurücksetzen" immediate="true" />
           
           
           
        </h:form>

</h:body>
</html>
